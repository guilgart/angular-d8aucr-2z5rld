<div *ngFor="let product of products">
  <div class="container-fluid">
    <div class="card mb-3" style="">
      <div class="card-header">
        <div class="row g-0">
          <div class="col-md-9">
            <h2>{{ product.name }}</h2>
          </div>
          <div class="col-md-3 text-end">
            
          </div>
        </div>
      </div>
      <div class="row g-0">
        <div class="col-md-9">
          <div class="card-body">
            <h5 class="card-title">Descripci&oacute;n:</h5>
            <p class="card-text text-wrap">{{ product.description }}</p>
            <p class="card-text">
              
                <b>Tama√±o</b>
                <br />
                {{ product.peso }} gr.
              
            </p>
          </div>
        </div>
        <div class="col-md-3">
          <img
            src="{{ product.imagenURL }}"
            class="img-fluid rounded mx-auto d-block"
            alt="{{ product.name }}"
            style="height:120px; width:120px; margin-top: 10px;"
          />
        </div>
      </div>
      <div class="card-footer">
        <div class="row g-0">
          <div class="col-md-9 text-start">
            <button type="button" (click)="share()" style="display:none;">
              Share
            </button>
            <app-product-alerts [product]="product" (notify)="onNotify()">
            </app-product-alerts>
          </div>
          <div class="col-md-3 text-center align-middle">
            <a
              class="boton text-decoration-none"
              [routerLink]="['/products', product.id]"
            >
              Ver Detalles</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
